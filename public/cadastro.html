<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lugares e Experiências</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="style.css">-->
</head>

<body class="bg-light d-flex flex-column min-vh-100">

  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center px-4 bg-warning-subtle" style="height:100px;">
    <h1 class="text-warning-emphasis fw-bold fs-3">
      Lugares e Experiências
    </h1>
    <nav>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link fw-bold fs-5 text-warning" href="site.html">Cidades</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-bold fs-5 text-warning" href="#">Eventos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-bold fs-5 text-warning" href="#">Roteiros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-bold fs-5 text-warning" href="cadastro.html">Cadastro</a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Main e Section (dividir o conteúdo em blocos temáticos) -->
  <main class="flex-grow-1 d-flex justify-content-center align-items-center my-5">
    <div class="p-4 rounded bg-light w-100 shadow p-3 mb-5 bg-body-tertiary rounded" style="max-width: 600px;">
      <h2 class="text-center mb-4 text-dark">Cadastre-se para receber novidades!</h2>
      <form action="#" method="get">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" id="nome" name="nome" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-warning text-light fw-bold">Cadastrar</button>
        </div>
      </form>
    </div>
  </main>
  <!-- Footer -->
  <br>
  <footer class="bg-warning-subtle text-dark text-center py-3 mt-auto">
    <p class="mb-0">Empresa Turismo © 2025 Lugares e Experiências</p>
  </footer>

  <script type="module" src="app.js"></script>

</body>

</html>
